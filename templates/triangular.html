<!DOCTYPE html>
<html>
<head>
    <title>Triangular Arbitrage Opportunities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Triangular Arbitrage Opportunities</h1>

    <!-- Display Triangular Arbitrage Results -->
    <table>
        <thead>
            <tr>
                <th>Base Symbol</th>
                <th>Intermediate Symbol</th>
                <th>Quote Symbol</th>
                <th>Arbitrage Ratio (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for data in triangular_data %}
                <tr>
                    <td>{{ data.base_symbol }}</td>
                    <td>{{ data.intermediate_symbol }}</td>
                    <td>{{ data.quote_symbol }}</td>
                    <td>{{ data.arbitrage_ratio }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
