<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }
        .login-container h1 {
            margin-top: 0;
        }
        .login-form {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        /* ... your existing CSS styles ... */

        /* Additional styles for the "Auto Trade" button and message */
        .auto-trade-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auto-trade-button:hover {
            background-color: #45a049;
        }
        .coming-soon-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <!-- ... your existing login form ... -->

 <!-- Add the "Auto Trade" button and "Coming Soon" message -->
<div class="auto-trade-button-container">
    <button class="auto-trade-button" id="autoTradeButton">Auto Trade</button>
    <p class="coming-soon-message" id="comingSoonMessage">Coming Soon</p>
</div>

<!-- Add JavaScript to show the "Coming Soon" message when the button is clicked -->
<script>
    const autoTradeButton = document.getElementById('autoTradeButton');
    const comingSoonMessage = document.getElementById('comingSoonMessage');

    autoTradeButton.addEventListener('click', () => {
        comingSoonMessage.style.display = 'block';

        // Delay hiding the message by 2 seconds
        setTimeout(() => {
            comingSoonMessage.style.display = 'none';
        }, 2000);

        // Redirect the user to coinsily.com after a delay (change the URL as needed)
        setTimeout(() => {
            window.location.href = 'https://coinsily.com';
        }, 2000);
    });
</script>

</body>
</html>
