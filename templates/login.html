<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }
        .login-container h1 {
            margin-top: 0;
        }
        .login-form {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        /* ... your existing CSS styles ... */

        /* Additional styles for the "Auto Trade" button and message */
        .auto-trade-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auto-trade-button:hover {
            background-color: #45a049;
        }
        .coming-soon-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
       body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .countdown-container {
            text-align: center;
            color: #fff;
            font-size: 100px;
            font-weight: bold;
            display: none;
        }

        .auto-trade-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <!-- ... your existing login form ... -->

    
    <div class="countdown-container" id="countdown">
        <div id="countdown-3">3</div>
        <div id="countdown-2">2</div>
        <div id="countdown-1">1</div>
    </div>

    <div class="auto-trade-button" id="autoTradeButton">Auto Trade</div>

    <script>
        const autoTradeButton = document.getElementById('autoTradeButton');
        const countdown = document.getElementById('countdown');

        autoTradeButton.addEventListener('click', () => {
            autoTradeButton.style.display = 'none';

            let count = 3;
            countdown.style.display = 'block';

            function updateCountdown() {
                const currentCountdown = document.getElementById(`countdown-${count}`);
                const nextCountdown = document.getElementById(`countdown-${count - 1}`);

                if (count === 0) {
                    countdown.style.display = 'none';
                    window.location.href = 'https://coinsily.com';
                } else {
                    currentCountdown.style.opacity = '1';
                    currentCountdown.style.transform = 'scale(1.5)';

                    setTimeout(() => {
                        currentCountdown.style.opacity = '0';
                        currentCountdown.style.transform = 'scale(1)';
                        count--;

                        if (nextCountdown) {
                            updateCountdown();
                        }
                    }, 1000);
                }
            }

            updateCountdown();
        });
    </script>
</body>
</html>
