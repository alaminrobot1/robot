<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }
        .login-container h1 {
            margin-top: 0;
        }
        .login-form {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        /* ... your existing CSS styles ... */

        /* Additional styles for the "Auto Trade" button and message */
        .auto-trade-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auto-trade-button:hover {
            background-color: #45a049;
        }
        .coming-soon-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <!-- ... your existing login form ... -->

<!-- Add the "Auto Trade" button and styling -->
<div class="auto-trade-button-container">
    <button class="auto-trade-button" id="autoTradeButton">Auto Trade</button>
</div>

<!-- Add CSS for styling the countdown and redirection -->
<style>
    .auto-trade-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .auto-trade-button:hover {
        background-color: #0056b3;
    }

    .countdown {
        font-size: 24px;
        font-weight: bold;
    }

    .redirect-message {
        font-size: 20px;
        color: #4CAF50; /* Green color for "Redirecting" */
    }
</style>

<!-- Add JavaScript for the countdown and redirection -->
<script>
    const autoTradeButton = document.getElementById('autoTradeButton');

    autoTradeButton.addEventListener('click', () => {
        autoTradeButton.disabled = true;

        let count = 3;
        const countdown = document.createElement('div');
        countdown.className = 'countdown';
        autoTradeButton.parentNode.appendChild(countdown);

        function updateCountdown() {
            if (count > 0) {
                countdown.innerHTML = `${count}`;
                count--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdown.style.display = 'none';
                autoTradeButton.innerHTML = 'Redirecting to coinsily.com';
                const redirectMessage = document.createElement('div');
                redirectMessage.className = 'redirect-message';
                redirectMessage.innerHTML = 'Redirecting to coinsily.com';
                autoTradeButton.parentNode.appendChild(redirectMessage);

                setTimeout(() => {
                    window.location.href = 'https://coinsily.com';
                }, 1000);
            }
        }

        updateCountdown();
    });
</script>




</body>
</html>
