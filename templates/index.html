<!DOCTYPE html>
<html>
<head>
    <title>Triangular Arbitrage Opportunities</title>
</head>
<body>
    <h1>Triangular Arbitrage Opportunities</h1>
    <table>
        <tr>
            <th>Pair</th>
            <th>Profit</th>
            <th>Rate to Base</th>
            <th>Rate to Quote</th>
        </tr>
        {% for opportunity in arbitrage_opportunities %}
        <tr>
            <td>{{ opportunity.pair }}</td>
            <td>{{ opportunity.profit }}</td>
            <td>{{ opportunity.rate_to_base }}</td>
            <td>{{ opportunity.rate_to_quote }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
